<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        function Person (name, age) {
            this.name = name;
            this.age = age;
            this.introduce = function () {
                console.log(this.name + ":" + this.age);
            };
        };
        Person.prototype.introduce = function () {
            console.log(this.name + ":" + this.age);
            return this.name;
        };

        var p1 = new Person("aa", 20);
        var p2 = new Person("bb", 30);
        console.log(p1.introduce() == p2.introduce());
        p1.introduce();
        p2.introduce();
    </script>
</body>
</html>
